<!DOCTYPE html>
<html lang="${LANG}" class="dark">

<head>
    <meta charset="UTF-8">
    <title>QBT_TR(Add tags)QBT_TR[CONTEXT=TransferListWidget]</title>
    <link rel="stylesheet" href="css/style.css?v=${CACHEID}" type="text/css">
    <script src="scripts/lib/MooTools-Core-1.6.0-compat-compressed.js"></script>
    <script src="scripts/lib/MooTools-More-1.6.0-compat-compressed.js"></script>
    <script src="scripts/localpreferences.js?v=${CACHEID}"></script>
    <script src="scripts/color-scheme.js?v=${CACHEID}"></script>
    <script src="scripts/misc.js?locale=${LANG}&v=${CACHEID}"></script>
    <script>
        "use strict";

        new Keyboard({
            defaultEventType: "keydown",
            events: {
                "Enter": function(event) {
                    $("tagNameButton").click();
                    event.preventDefault();
                },
                "Escape": function(event) {
                    window.parent.qBittorrent.Client.closeFrameWindow(window);
                    event.preventDefault();
                },
                "Esc": function(event) {
                    window.parent.qBittorrent.Client.closeFrameWindow(window);
                    event.preventDefault();
                }
            }
        }).activate();

        window.addEventListener("DOMContentLoaded", () => {
            const uriAction = window.qBittorrent.Misc.safeTrim(new URI().getData("action"));
            const uriHashes = window.qBittorrent.Misc.safeTrim(new URI().getData("hashes"));

            if (uriAction === "create")
                $("legendText").textContent = "QBT_TR(Tag:)QBT_TR[CONTEXT=TagFilterWidget]";

            $("tagName").focus();

            $("tagNameButton").addEventListener("click", (e) => {
                e.preventDefault();
                e.stopPropagation();

                const tagName = $("tagName").value.trim();

                const verifyTagName = (name) => {
                    if ((name === null) || (name === ""))
                        return false;
                    if (name.includes(",")) {
                        alert("QBT_TR(Invalid tag name)QBT_TR[CONTEXT=TagFilterWidget]");
                        return false;
                    }
                    return true;
                };

                switch (uriAction) {
                    case "set":
                        if (uriHashes === "")
                            return;

                        new Request({
                            url: "api/v2/torrents/addTags",
                            method: "post",
                            data: {
                                hashes: uriHashes,
                                tags: tagName,
                            },
                            onComplete: () => {
                                window.parent.qBittorrent.Client.closeFrameWindow(window);
                            }
                        }).send();
                        break;

                    case "create":
                        if (!verifyTagName(tagName))
                            return;

                        new Request({
                            url: "api/v2/torrents/createTags",
                            method: "post",
                            data: {
                                tags: tagName,
                            },
                            onComplete: () => {
                                window.parent.qBittorrent.Client.closeFrameWindow(window);
                            }
                        }).send();
                        break;
                }
            });
        });
    </script>
</head>

<body>
    <div style="padding: 10px 10px 0px 10px;">
        <label for="tagName" id="legendText" style="font-weight: bold;">QBT_TR(Comma-separated tags:)QBT_TR[CONTEXT=TransferListWidget]</label>
        <input type="text" id="tagName" style="width: 99%;">
        <div style="text-align: center; padding-top: 10px;">
            <input type="button" value="QBT_TR(Add)QBT_TR[CONTEXT=HttpServer]" id="tagNameButton">
        </div>
    </div>
</body>

</html>
