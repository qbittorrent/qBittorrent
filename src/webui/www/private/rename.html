<!DOCTYPE html>
<html lang="${LANG}">

<head>
    <meta charset="UTF-8">
    <title>QBT_TR(Rename)QBT_TR[CONTEXT=TransferListWidget]</title>
    <link rel="stylesheet" href="css/style.css?v=${CACHEID}" type="text/css">
    <script src="scripts/lib/MooTools-Core-1.6.0-compat-compressed.js"></script>
    <script src="scripts/lib/MooTools-More-1.6.0-compat-compressed.js"></script>
    <script src="scripts/misc.js?locale=${LANG}&v=${CACHEID}"></script>
    <script>
        "use strict";

        new Keyboard({
            defaultEventType: "keydown",
            events: {
                "Enter": function(event) {
                    $("renameButton").click();
                    event.preventDefault();
                },
                "Escape": function(event) {
                    window.parent.qBittorrent.Client.closeWindows();
                    event.preventDefault();
                },
                "Esc": function(event) {
                    window.parent.qBittorrent.Client.closeWindows();
                    event.preventDefault();
                }
            }
        }).activate();

        window.addEventListener("DOMContentLoaded", () => {
            const name = new URI().getData("name");
            // set text field to current value
            if (name)
                $("rename").value = name;

            $("rename").focus();
            $("renameButton").addEventListener("click", (e) => {
                e.preventDefault();
                e.stopPropagation();

                // check field
                const name = $("rename").value.trim();
                if ((name === null) || (name === ""))
                    return;

                const hash = new URI().getData("hash");
                if (hash) {
                    new Request({
                        url: "api/v2/torrents/rename",
                        method: "post",
                        data: {
                            hash: hash,
                            name: name
                        },
                        onComplete: () => {
                            window.parent.qBittorrent.Client.closeWindows();
                        }
                    }).send();
                }
            });
        });
    </script>
</head>

<body>
    <div style="padding: 10px 10px 0px 10px;">
        <label for="rename" style="font-weight: bold;">QBT_TR(New name:)QBT_TR[CONTEXT=TransferListWidget]</label>
        <input type="text" id="rename" style="width: 99%;">
        <div style="text-align: center; padding-top: 10px;">
            <input type="button" value="QBT_TR(Save)QBT_TR[CONTEXT=HttpServer]" id="renameButton">
        </div>
    </div>
</body>

</html>
