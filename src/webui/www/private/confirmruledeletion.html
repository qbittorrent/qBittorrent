<!DOCTYPE html>
<html lang="${LANG}">

<head>
    <meta charset="UTF-8" />
    <title class="qbt-translatable" data-i18n="Rule deletion confirmation">Rule deletion confirmation</title>
    <link rel="stylesheet" href="css/style.css?v=${CACHEID}" type="text/css" />
    <script src="scripts/lib/MooTools-Core-1.6.0-compat-compressed.js"></script>
    <script src="scripts/lib/MooTools-More-1.6.0-compat-compressed.js"></script>
    <script>
        'use strict';

        window.addEvent('domready', () => {
            const rules = new URI().getData('rules').split('|');

            $('cancelBtn').focus();
            $('cancelBtn').addEvent('click', (e) => {
                new Event(e).stop();
                window.parent.MochaUI.closeWindow(window.parent.$('removeRulePage'));
            });
            $('confirmBtn').addEvent('click', (e) => {
                new Event(e).stop();
                let completionCount = 0;
                rules.forEach((rule) => {
                    new Request({
                        url: 'api/v2/rss/removeRule',
                        method: 'post',
                        data: {
                            ruleName: decodeURIComponent(rule)
                        },
                        onComplete: (response) => {
                            ++completionCount;
                            if (completionCount === rules.length) {
                                window.parent.qBittorrent.RssDownloader.updateRulesList();
                                window.parent.MochaUI.closeWindow(window.parent.$('removeRulePage'));
                            }
                        }
                    }).send();
                });
            });
        });
    </script>
</head>

<body>
    <div style="padding: 10px 10px 0px 10px;">
        <p class="qbt-translatable" data-i18n="Are you sure you want to remove the selected download rules?">Are you sure you want to remove the selected download rules?</p>
        <div style="text-align: right;">
            <input type="button" id="cancelBtn" class="qbt-translatable" data-i18n="[value]No" value="No" />
            <input type="button" id="confirmBtn" class="qbt-translatable" data-i18n="[value]Yes" value="Yes" />
        </div>
    </div>
</body>

</html>
